<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Files</title>
<link rel="stylesheet" href="style.css">
<style>
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #1e40af;
    margin-bottom: 20px;
}

#fileSearch {
    width: 100%;
    max-width: 300px;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    margin-bottom: 20px;
}

#fileList {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.file-card {
    padding: 15px;
    background: #f9fafb;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.file-card h4 {
    margin-bottom: 10px;
    color: #1f2937;
}

/* Images */
.file-card img {
    max-width: 100%;
    border-radius: 6px;
}

/* YouTube & Drive Videos */
.file-card iframe {
    width: 100%;
    height: 400px;
    margin-bottom: 8px;
    border-radius: 6px;
    border: none;
}

/* Links */
.file-card a {
    display: inline-block;
    margin-top: 5px;
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
}
.file-card a:hover { text-decoration: underline; }

/* Back Button */
.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;
    background: #3b82f6;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s;
}
.btn:hover { background: #2563eb; }
</style>
</head>
<body>
<div class="container">
    <h1 id="courseName"></h1>
    <input type="text" id="fileSearch" placeholder="Search files">
    <div id="fileList"></div>
    <a href="index.html" class="btn">Back to Courses</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const courseName = params.get('course');
document.getElementById('courseName').innerText = courseName;

const apiBase = 'https://ict-notes.onrender.com'; // your backend URL
let files = [];

// Convert YouTube URL to embed link
function youtubeEmbed(url){
    if(!url.includes("youtube.com")) return url;
    const videoId = new URL(url).searchParams.get("v");
    return `https://www.youtube.com/embed/${videoId}`;
}

// Display all file types
function displayFiles(fileArray){
    const list = document.getElementById('fileList');
    list.innerHTML = '';

    if(fileArray.length === 0){
        list.innerHTML = '<p>No files available</p>';
        return;
    }

    fileArray.forEach(f => {
        const div = document.createElement('div');
        div.classList.add('file-card');
        let content = `<h4>${f.title}</h4>`;

        const url = f.url.toLowerCase();

        // Images
        if(url.endsWith('.jpg') || url.endsWith('.jpeg') || url.endsWith('.png') || url.endsWith('.gif')){
            content += `<img src="${apiBase}/${f.url}" alt="${f.title}">`;
        }
        // YouTube videos
        else if(url.includes('youtube.com')){
            const embedUrl = youtubeEmbed(f.url);
            content += `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            content += `<a href="${f.url}" target="_blank">Watch on YouTube</a>`;
        }
        // PDFs (from backend)
        else if(url.endsWith('.pdf')){
            content += `<iframe src="${apiBase}/${f.url}" width="100%" height="400"></iframe>`;
            content += `<a href="${apiBase}/${f.url}" target="_blank">Open PDF</a>`;
        }
        // Google Drive links
        else if (f.url.includes('drive.google.com')) {
            const fileIdMatch = f.url.match(/[-\w]{25,}/);
            if (fileIdMatch) {
                const embedDrive = `https://drive.google.com/file/d/${fileIdMatch[0]}/preview`;
                content += `<iframe src="${embedDrive}" allow="autoplay"></iframe>`;
            } else {
                content += `<a href="${f.url}" target="_blank">Open Google Drive File</a>`;
            }
        }
        // Any other external website link
        else if (f.url.startsWith('http')) {
            content += `<a href="${f.url}" target="_blank">Open Link</a>`;
        }
        // Other uploaded files
        else {
            content += `<a href="${apiBase}/${f.url}" target="_blank">Download File</a>`;
        }

        div.innerHTML = content;
        list.appendChild(div);
    });
}

// Load files from backend
async function loadFiles(){
    try {
        const res = await fetch(`${apiBase}/files/${encodeURIComponent(courseName)}`);
        files = await res.json();
        displayFiles(files);
    } catch(err){
        console.error(err);
        document.getElementById('fileList').innerHTML = '<p>Error loading files</p>';
    }
}

// Search functionality
document.getElementById('fileSearch').addEventListener('keyup', () => {
    const query = document.getElementById('fileSearch').value.toLowerCase();
    const filtered = files.filter(f => f.title.toLowerCase().includes(query));
    displayFiles(filtered);
});

// Initial load
loadFiles();
</script>
</body>
</html>
