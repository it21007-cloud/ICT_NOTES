<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Files</title>
<link rel="stylesheet" href="style.css">
<style>
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #1e40af;
    margin-bottom: 20px;
}

#fileSearch {
    width: 100%;
    max-width: 300px;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    margin-bottom: 20px;
}

#fileList {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.file-card {
    padding: 15px;
    background: #f9fafb;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.file-card h4 {
    margin-bottom: 10px;
    color: #1f2937;
}

/* Images */
.file-card img {
    max-width: 100%;
    border-radius: 6px;
}

/* Iframes for video, drive, pdf */
.file-card iframe {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
}

/* Links */
.file-card a {
    display: inline-block;
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
}
.file-card a:hover { text-decoration: underline; }

/* Back Button */
.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 16px;
    background: #3b82f6;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: all 0.2s;
}
.btn:hover { background: #1d4ed8; }
</style>
</head>
<body>
<div class="container">
    <h1 id="courseName"></h1>
    <input type="text" id="fileSearch" placeholder="Search files">
    <div id="fileList"></div>
    <a href="index.html" class="btn">Back to Courses</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const courseName = params.get('course');
document.getElementById('courseName').innerText = courseName;

const apiBase = 'https://ict-notes.onrender.com'; // same as your backend
let files = [];

// ✅ Convert YouTube or Drive links to embed format
function getEmbedLink(url) {
    if (!url) return null;

    // YouTube normal or short link
    if (url.includes("youtube.com/watch?v=")) {
        const videoId = new URL(url).searchParams.get("v");
        return `https://www.youtube.com/embed/${videoId}`;
    } else if (url.includes("youtu.be/")) {
        const videoId = url.split("youtu.be/")[1].split("?")[0];
        return `https://www.youtube.com/embed/${videoId}`;
    }
    // Google Drive
    else if (url.includes("drive.google.com")) {
        const match = url.match(/[-\w]{25,}/);
        return match ? `https://drive.google.com/file/d/${match[0]}/preview` : url;
    }
    // otherwise return the original url
    return url;
}

// ✅ Display files
function displayFiles(fileArray) {
    const list = document.getElementById('fileList');
    list.innerHTML = '';

    if (fileArray.length === 0) {
        list.innerHTML = '<p>No files available</p>';
        return;
    }

    fileArray.forEach(f => {
        const div = document.createElement('div');
        div.classList.add('file-card');
        let content = `<h4>${f.title}</h4>`;
        const url = f.url;
        const lower = url.toLowerCase();
        const embed = getEmbedLink(url);

        // Local images
        if (lower.endsWith('.jpg') || lower.endsWith('.jpeg') || lower.endsWith('.png') || lower.endsWith('.gif')) {
            content += `<img src="${apiBase}/${url}" alt="${f.title}">`;
        }
        // YouTube / Google Drive (iframe)
        else if (url.includes('youtube.com') || url.includes('youtu.be') || url.includes('drive.google.com')) {
            content += `<iframe src="${embed}" allowfullscreen></iframe>`;
        }
        // Local PDFs
        else if (lower.endsWith('.pdf')) {
            content += `<iframe src="${apiBase}/${url}" allowfullscreen></iframe>`;
        }
        // Any external link (website)
        else if (url.startsWith('http')) {
            content += `<a href="${url}" target="_blank">Open Link</a>`;
        }
        // Other uploaded files
        else {
            content += `<a href="${apiBase}/${url}" target="_blank">Download File</a>`;
        }

        div.innerHTML = content;
        list.appendChild(div);
    });
}

// ✅ Load files from backend
async function loadFiles() {
    try {
        const res = await fetch(`${apiBase}/files/${encodeURIComponent(courseName)}`);
        files = await res.json();
        displayFiles(files);
    } catch (err) {
        console.error(err);
        document.getElementById('fileList').innerHTML = '<p>Error loading files</p>';
    }
}

// ✅ Search feature
document.getElementById('fileSearch').addEventListener('keyup', () => {
    const query = document.getElementById('fileSearch').value.toLowerCase();
    const filtered = files.filter(f => f.title.toLowerCase().includes(query));
    displayFiles(filtered);
});

// Initial load
loadFiles();
</script>
</body>
</html>
